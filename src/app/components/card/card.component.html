<div class="card__info">i</div>
<button class="card__addition" (click)="addToLibrary(item)">+</button>
<button class="card__deleting" (click)="deleteFromLibrary(item)">-</button>
<div class="card__overview">

    <p>{{item.title}}</p>
    <p>{{item.voteAverage}}</p>
    <p>{{item.overview}}</p>
</div>
